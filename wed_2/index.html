<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orvex - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

<header>
  <div class="logo-box">
    <img src="img/Adobe Express - file (12).png" alt="Logo Orvex">
    <span class="brand-name">Orvex</span>
  </div>

  <nav>
    <a href="home.html">Home</a>
  </nav>
</header>


  <main>

    <section id="info-login">
      <h2>
        Ingresa tu e-mail o telefono <br>
        para iniciar sesión
      </h2>
    </section>

    <section id="login-form">

      <form action="#" method="POST">

        <label for="email">E-mail o teléfono</label>
        <input type="text" id="email">

        <label for="password">Contraseña</label>
        <input type="password" id="password">

        <button id="btn-login">Iniciar Sesión</button>
      </form>

      <p style="text-align:center; margin-top:10px;">
        <a href="#">Crear Cuenta</a>
      </p>

      <div>
        <hr><span>•</span><hr>
      </div>

      <button id="btn-google">
        <img src="img/image 13.png" id="google-icon">
        Iniciar sesión con Google
      </button>

    </section>
  </main>

  <footer>

    <div id="seguridad">
      <img src="img/image 18.png">
      <span>Tengo un problema de seguridad</span>
    </div>

    <p style="color:#A30D23; margin-top:12px;">
      <a href="#" style="color:#A30D23;">Necesito ayuda con otros temas</a>
    </p>

  </footer>

</body>
</html>
