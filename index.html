<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orvex - Iniciar Sesión</title>
</head>
<body>

  <!-- HEADER -->
  <header>

    <!-- ESPACIO PARA EL LOGO -->
    <img src="Logo Orvex.png" alt="Logo Orvex" id="logo-orvex">

    <nav>
      <a href="home.html">Home</a>
    </nav>
  </header>


  <!-- CONTENEDOR PRINCIPAL -->
  <main>

    <!-- TEXTO IZQUIERDA -->
    <section id="info-login">
      <h2>Ingresa tu e-mail o telefono<br>para iniciar sesion</h2>
    </section>

    <!-- FORMULARIO -->
    <section id="login-form">

      <form action="#" method="POST">

        <label for="email">E-mail o telefono</label>
        <input type="text" id="email" name="email" placeholder="Escribe tu e-mail o teléfono">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña">

        <button type="submit" id="btn-login">Iniciar Sesión</button>
      </form>

      <p><a href="#">Crear Cuenta</a></p>

      <!-- Línea con punto al centro -->
      <div>
        <hr><span>•</span><hr>
      </div>

      <!-- BOTÓN INICIAR SESIÓN CON GOOGLE -->
      <button id="btn-google">

        <!-- ESPACIO PARA IMAGEN DEL LOGO DE GOOGLE -->
        <img src="image 13.png" alt="Google" id="google-icon">

        Iniciar sesión con Google
      </button>

    </section>

  </main>


  <!-- SECCIÓN DE AYUDA Y SEGURIDAD -->
  <footer>

    <div id="seguridad">

      <!-- ESPACIO PARA ICONO DE ESCUDO/SEGURIDAD -->
      <img src="image 18.png" alt="Seguridad">

      <span>Tengo un problema de seguridad</span>
    </div>

    <p><a href="#">Necesito ayuda con otros temas</a></p>
  </footer>

</body>
</html>
